
    <section id="contact" class="contact">
        <div class="container">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-4">
               <div class="section-title" >
            <h2 >Reset Password</h2>
            <p></p>
          </div>
            </div>
          </div>
          <div class="row" >
              
            <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
  
              
              <form #ResetForm="ngForm" (ngSubmit)="onSubmit()" role="form" class="php-email-form" dir="rtl">
                
  
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" name="email"  id="email" class="form-control" [(ngModel)]="form.email"  required>
                </div>
                                 
                <div class="text-center"><button type="submit" class="btn btn-primary" [disabled]="!ResetForm.valid">Send Reset Link</button></div>
                <br>
                
                <div class="text-center">
                  <a class="btn btn-info" routerLink="/login" >Login</a>&nbsp;
                  <a class="btn btn-info" routerLink="/signup" >SignUp</a>
                </div>
                
              </form>
              
            </div>
  
          </div>
  
        </div>
      </section>
