

    <section id="contact" class="contact">
        <div class="container">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-4">
               <div class="section-title" >
            <h2 >New Password</h2>
            <p>Enter Your new Password.</p>
          </div>
            </div>
          </div>
          <div class="row" >
              
            <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
  
              
              <form #resetPassForm="ngForm" (ngSubmit)="onSubmit()" role="form" class="php-email-form" dir="rtl">
               
  
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" name="email" [(ngModel)]="form.email" id="email" class="form-control"   required>
                  <div class="text-danger" [hidden]="!error.email">
                    {{ error.email }}
                  </div>
                </div>
  
                <div class="form-group">
                  <label for="password">New Password</label>
                  <input type="password" name="password" [(ngModel)]="form.password" class="form-control" id="password"  required>
                </div>
                <div class="text-danger" [hidden]="!error.password">
                  {{ error.password }}
                </div>

                <div class="form-group">
                  <label for="passwordConfirmation">Coffirm Your Password</label>
                  <input type="password" name="passwordConfirmation" [(ngModel)]="form.password_confirmation" class="form-control" id="passwordConfirmation"  required>
                </div>
                 
                <div class="text-center"><button type="submit" class="btn btn-primary" [disabled]="!resetPassForm.valid">Change Password</button></div>
                <br>
               
                
              </form>
              
            </div>
  
          </div>
  
        </div>
      </section>
